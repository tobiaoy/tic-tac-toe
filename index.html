<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- title of the game -->
    <h2 id="game-title">Tic Tac Toe</h2>

    <!-- Current Player: {current player sign}  -->   
    <h3 id="curr-player">Current Player: </h3>

    <!-- Game board -->
    <div id="game-board">

    </div>
    <!-- Scores -->
    <div id="score-board">
        <p class="player1-score">Player 1 Score: </p>
        <p class="player2-score"> Player 2 Score: </p>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
