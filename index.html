<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id='title'>Tic-Tac-Toe</p>

    <div id='main'>
      
      <div id= 'p1-box' class = 'player-box'>
        <input id = 'p1-name' placeholder='Player 1 (X)'></input>
      <div id='p1-track' class = 'player-tracker'>
      <p id='p1-score-title'>Score:</p>
      <p id = 'p1-score' class = 'p-score'>0</p>
      </div>
      </div>
    
      <div id = 'game-board'>
        <div id ='display-board'>
        </div>
      </div>
    
      <div id = 'p2-box' class = 'player-box'>
            <input id = 'p2-name' placeholder='Player 2 (O)'></input>
      <div id='p2-track' class = 'player-tracker'>
      <p id='p2-score-title'>Score:</p>
      <p id = 'p2-score' class = 'p-score'>0</p>
      </div>
      </div>
    
    </div>
    
    <div id = 'support'>
      <p id='curr-player'>Current Player: </p>
      <p id='curr-round'>Current Round: 1 </p>
      <div id ='support-btns'>
      <button id = 'restart-btn' class = 'support-btn'>Restart</button>
      <button id = 'quit-btn2' class='support-btn'>Quit</button>
    </div>
    </div>

    <!-- Win Overlay -->
    <div id = 'win-overlay'>
    <div id = 'win-block'>
        <p id = 'win-message'>someone wins the game</p>
        <div id = 'win-btn-set'>
        <button id='reset-btn' class = 'win-btn'>Restart</button>
        <button id='quit-btn' class = 'win-btn'>Quit</button>
        </div>
    </div> 
    </div>

    <script type="text/javascript" src="script2.js"></script>
</body>
</html>
